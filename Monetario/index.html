<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR MONETÁRIO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab&display=swap" rel="stylesheet">

</head>
<h1 class="titulo">CONVERSOR MONETÁRIO</h1>

<body>
    <div>
        <div class="cotacao">Qual a cotação do Dólar? </div>

        <div class="inpu">
            <input min="0" placeholder="US$ 0.00" type="number" id=valor1 class="caixa">
        </div>

        <div class="cotacao">Quantos Reais você quer converter?</div>

        <div class="inpu">
            <input placeholder="R$ 0.00" type="number" id=valor2 class="caixa">
        </div><br>

        <div class="posicao">
            <button id="btn" class="botao estilo">CONVERTER REAL EM DÓLAR</button>

        </div>

        <div id="resultado" class="result"></div>


    </div>

    <script>
        let button = document.getElementById("btn")
        let d = document.getElementById("valor1")
        let r = document.getElementById("valor2")

    

        button.addEventListener('click', function () {
            document.getElementById("resultado").innerHTML = 'O valor convertido é: US$ ' + ((r.value / d.value).toFixed(2))
        })

        


    </script>
</body>

</html>
